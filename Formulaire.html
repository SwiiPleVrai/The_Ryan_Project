		<section class="form">
		<h1>POUR TOUS CONTACT</h1>

		<p>
			Veuiller remplir le formulaire ci-dessous afin d'envoyer votre avis sur notre site.
		</p>
		<form>

			<div>
				<label for="name">Nom:</label>
				<input type="text" id="name" name="name" required
				minlength="1" maxlength="100" size="15">
			</div>
			<br>
			<div>
				<label for="firstname">Pénom:</label>
				<input type="text" id="firstname" name="firstname" required
				minlength="1" maxlength="100" size="15">
			</div>
			<br>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required
				minlength="1" maxlength="100" size="25">
			</div>
			<br>
			

			<p class="sexe">Veuillez indiquer votre sexe :</p>
  			<div>
  			  <input type="radio" id="male"
  			   name="male" value="male">
  			  <label for="Homme">male</label>
			
  			  <input type="radio" id="female"
  			   name="female" value="female">
  			  <label for="female">Femme</label>
			
  			  <input type="radio" id="other"
  			   name="other" value="other">
  			  <label for="other">Autre</label>
  			</div>

			<br>
				
			<div>
				<label for="avis">Commentaire:</label>
				<input class="commentaire" type="text" id="avis" name="avis" required
				minlength="1" maxlength="1000" size="15">
			</div>
			


			<br>
  			<div>
  			  <button type="submit">Soumettre</button>
  			</div>
			<br>

		</form>
